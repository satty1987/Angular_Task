<form class="form bg-light p-4"  [formGroup]="userForm" (ngSubmit)="formSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="" id="name" class="form-control" placeholder="Name"  formControlName="username"  aria-describedby="helpId">
       
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="" id="email" class="form-control" placeholder="Email" formControlName="email" aria-describedby="helpId">
       
    </div>

    <div class="form-group">
       <button type="submit" [disabled]="!userForm.valid" class="btn" >Save</button>
    </div>
</form>
